<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sanfona</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <h1>Responsive Sanfona</h1>
  <span class="credits">Made by <a href="https://twitter.com/bernarddeluna" title="Bernard De Luna">Bernard De Luna</a> and <a href="https://twitter.com/zenorocha" title="Zeno Rocha">Zeno Rocha</a>.
  Illustration by <a href="https://twitter.com/gabrielrunners" title="Gabriel Lamas">Gabriel Lamas</a>.</span>

  <div class="dialog">
    Resize your browser window
    <span class="dialog-l">&lsaquo;</span>
    <span class="dialog-r">&rsaquo;</span>
  </div>

  <div class="maos">
    <div class="mao mao-e"></div>
    <div class="mao mao-d"></div>
  </div>
  <div class="sanfona"></div>
  <div class="cabeca"></div>
  <div class="boneco"></div>

  <audio id="sanfona-increase" loop>
    <source src="audio/increasing.mp3">
    <source src="audio/increasing.ogg">
  </audio>
  <audio id="sanfona-decrease" loop>
    <source src="audio/decreasing.mp3">
    <source src="audio/decreasing.ogg">
  </audio>
  <audio autoplay loop>
    <source src="audio/bg.mp3">
    <source src="audio/bg.ogg">
  </audio>

  <a href="https://github.com/html5-pro/sanfona"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png" alt="Fork me on GitHub"></a>

  <script src="js/jquery-1.9.0.min.js"></script>
  <script src="js/jquery.resizestop.js"></script>
  <script src="js/main.js"></script>
